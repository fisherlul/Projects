<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="Square" onclick="changeBackground()" style="background-color: blue; width: 300px; height: 300px">SQUARE</div>
    <script>
        document.getElementsByClassName("Square").innerHTML = "SQUARE";

        function changeBackground() {
            document.getElementsByClassName("Square").style.backgroundColor = "black"
            document.getElementsByClassName("Square").innerHTML = "CIRCLE"
        }
    </script>
</body>

</html>
