<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: blue;
            color: cornsilk;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <div class="square" onclick="change()">
        SQUARE
    </div>
    <div class="square" onclick="change()">
        not square
    </div>

    <script>
        console.log(document.getElementById('square'))
        console.log(document.getElementsByClassName('square')[1])

        console.dir(document.getElementById('square'))

        function change() {
            // document.getElementById('square')
            for (let i = 0; i < 2; i++) {
                document.getElementsByClassName("square")[i].style.borderRadius = "50%"
                document.getElementById('square').innerHTML = "CIRCLE"
            }
        }
    </script>
</body>

</html>
