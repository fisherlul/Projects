<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./unnamed.png" type="image/x-icon">
</head>

<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="" class="form" id="formSignUp">
                <h2 class="form__title">Sign Up</h2>
                <input name="user" type="text" placeholder="User" class="input" />
                <input name="email_signup" type="email" placeholder="Email" class="input" id="email"/>
                <small id="emailError" class="form-text text-error erMsg"></small>
                <input name="password_signup" type="password" placeholder="Password" class="input" id="password"/>
                <small id="passwordError" class="form-text text-error erMsg"></small>
                <button  type="submit" class="btn">Sign Up</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="formSignIn">
                <h2 class="form__title">Sign In</h2>
                <input name="email_signin" type="email" placeholder="Email" class="input" id="email" />
                <small id="emailError" class="form-text text-error erMsg"></small>
                <input name="password_signin" type="password" placeholder="Password" class="input" id="password" />
                <small id="passwordError" class="form-text text-error erMsg"></small>
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    
</body>

</html>
