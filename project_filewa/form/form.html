<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./unnamed.png" type="image/x-icon">
</head>

<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="" class="form" id="formSignUp">
                <h2 class="form__title">Sign Up</h2>
                <input name="user" type="text" placeholder="User" class="input" id="username" />
                <input name="   " type="email" placeholder="Email" class="input" id="email_signup" />
                <small id="emailError" class="form-text text-error erMsg"></small>
                <input name="password_signup" type="password" placeholder="Password" class="input"
                    id="password_signup" />
                <small id="passwordError" class="form-text text-error erMsg"></small>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="" class="form" id="formSignIn">
                <h2 class="form__title">Sign In</h2>
                <input name="email_signin" type="email" placeholder="Email" class="input" id="email_signin" />
                <small id="emailError" class="form-text text-error erMsg"></small>
                <input name="password_signin" type="password" placeholder="Password" class="input"
                    id="password_signin" />
                <small id="passwordError" class="form-text text-error erMsg"></small>
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn">Sign In</button>
                <div style="display: flex; justify-content: center; flex-direction: column;">
                    <button type="button" class="btn -box-sd-effect" id="login-google"> Sign in with google</button>
                    <button type="button" class="btn -box-sd-effect" id="login-github"> Sign in with github</button>

                </div>

            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./form.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
